<article class="sign-up main-container-wrapper">
    <div class="title">
        <H1 class="main-title">Create New Account</H1>
    </div>

    <div class="container main-contents">
        <section class="main-content">
            <form class="sign-up-form">
                <div class="form-group">
                    <label for="userId">ID</label>
                    <input type="text" class="form-control" data-validate-type="text" id="userId" name="userId" placeholder="로그인을 위한 ID를 입력하세요">
                    <span class="help-block hidden"></span>
                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" class="form-control" data-validate-type="text" id="userName"  name="userName" placeholder="Anyframe Community에서 사용할 이름을 입력하세요">
                    <span class="help-block hidden"></span>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" data-validate-type="text" id="email" name="email" placeholder="이메일 주소를 입력하세요">
                    <span class="help-block hidden"></span>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control" data-validate-type="text" id="password"  name="password" placeholder="10자리 이상의 패스워드를 입력하세요">
                    <span class="help-block hidden"></span>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">패스워드 확인</label>
                    <input type="password" class="form-control" data-validate-type="text" id="repeatPassword" name="repeatPassword" placeholder="동일한 패스워드를 입력하세요">
                    <span class="help-block hidden"></span>
                </div>
                <div class="agree">
                    <div class="form-group">
                        <label for="isPrivacyPolicyAgreed">개인정보 수집 및 이용 동의</label>
                        <div class="form-control">
                            <a href="#privacy-policy">개인정보 취급 정책 확인</a>
                            <div class="checkbox">
                                <input type="checkbox" data-validate-type="checkbox" id="isPrivacyPolicyAgreed" name="isPrivacyPolicyAgreed"/>
                                <label for="isPrivacyPolicyAgreed">동의합니다.</label>
                            </div>
                        </div>
                        <span class="help-block hidden"></span>
                    </div>
                    <div class="form-group">
                        <label for="isLicenseAgreed">개인정보 수집 및 이용 동의</label>
                        <div class="form-control">
                            <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">라이선스 정책 확인</a>
                            <div class="checkbox">
                                <input type="checkbox" data-validate-type="checkbox" id="isLicenseAgreed" name="isLicenseAgreed"/>
                                <label for="isLicenseAgreed">동의합니다.</label>
                            </div>
                        </div>
                        <span class="help-block hidden"></span>
                    </div>
                </div>
            </form>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" id="signUpBtn" class="btn btn-primary">Sign up</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </section>
    </div>
</article>
